<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- go to https://getbootstrap.com/docs/4.6/getting-started/introduction/ and copy-paste CSS stylesheet -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
        crossorigin="anonymous">
    
    <title>Document</title>
<head>

<body>
<!-- add a container -->
    <div class="container">
            <!-- form -->
            <form>
                <h2>Payment Form</h2>
                
                <!-- text field group -->
                <div class="form-group">
                    <label for="full name">Full Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="full name"
                        placeholder="Enter Full Name"
                    />
                    </div>
                </form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        class="form-control form-control-lg"
                        id="email"
                        placeholder="Enter email"
                        />
                        <small class="form-text text-muted"
                        >We'll never share your email with anyone else</small
                    >
                </div>
            </form>
            <div class="form-group">
                <label for="phone no.">Phone No.</label>
                <input
                    type="phone no."
                    class="form-control"
                    id="phone no."
                    placeholder="Enter Phone No."
                    />
            </div>
                <!-- select -->
                    <div class="form-group">
                    <label for="company: for meeting room">Company Name: for meeting room</label>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        id="company"
                        placeholder="Enter Company Name"
                    />
                </div>
                <div class="form-group">
                    <label for="amount: hk$">Amount: HK$</label>
                    <input
                        type="amount: hk$"
                        class="form-control"
                        id="amount: hk$"
                        placeholder="Enter Amount: HK$"
                        />
                </div>
                <!-- select payment method -->
                <div class="form-group">
                    <label for="payment method">Payment Method</label>
                    <select class="form-control" id="payment method">
                        <option value="credit card: visa / master / union pay">Credit Card: Visa / Master / Union Pay</option>
                        <option value="FPS">FPS</option>
                    </select> 
                </div>
                <!-- textarea -->
                <div class="form-group">
                    <label for="credit card no.">Credit Card No.</label>
                    <textarea class="form-control" id="credit card no." rows="1"></textarea>
                </div>
                
                        <button class="btn btn-outline-success">Submit</button>
                        </form>
        </div>
        <!-- copy-paste Separate -->
    <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" 
        crossorigin="anonymous"
        ></script>
        <script>
            // JavaScript to update the label with the file name
            $(document).ready(function () {
            $(".custom-file-input").on("change", function () {
                var fileName = $(this).val(),split("\\").pop();
                $(this)
                .next(".custom-file-label")
                .addClass("selected")
                .html(fileName);
            });
        });       
    </script>
</body>
</html>
